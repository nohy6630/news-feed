# Common naming configuration
common:
  name: "news-feed"
  version: "1.0"
  secret: "regcred"

# News Feed Application Configuration
newsfeed:
  enabled: true
  image:
    repository: news-feed.kr.ncr.ntruss.com/news-feed
    tag: "latest"
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8080
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  config:
    kafka_address: "news-feed-kafka"
    redis_address: "news-feed-redis"
    mysql_address: "news-feed-mysql"

# MySQL Configuration
mysql:
  enabled: true
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent
  auth:
    rootPassword: "yeongjin"
    database: "database"
    username: "newsfeed"
    password: "newsfeedpassword"
  service:
    type: ClusterIP
    port: 3306
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""

# Redis Configuration (캐시 전용 - persistence 없음)
redis:
  enabled: true

# TimescaleDB Configuration
timescaledb:
  enabled: true
  image:
    repository: timescale/timescaledb
    tag: "latest-pg15"
    pullPolicy: IfNotPresent
  auth:
    database: "newsfeed_metrics"
    username: "newsfeed"
    password: "newsfeedpassword"
    postgresPassword: "postgrespassword"
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""

# Zookeeper Configuration (Bitnami)
zookeeper:
  enabled: true

# Kafka Configuration (Bitnami)
kafka:
  enabled: true

# Resource limits and requests
resources:
  mysql:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  redis:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  timescaledb:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  zookeeper:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  kafka:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
