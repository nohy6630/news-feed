{{- if .Values.newsfeed.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.common.name }}-newsfeed
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: newsfeed
spec:
  replicas: {{ .Values.newsfeed.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.common.name }}
      app.kubernetes.io/component: newsfeed
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.common.name }}
        app.kubernetes.io/component: newsfeed
    spec:
      containers:
        - name: newsfeed
          image: "{{ .Values.newsfeed.image.repository }}:{{ .Values.newsfeed.image.tag }}"
          imagePullPolicy: {{ .Values.newsfeed.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.newsfeed.service.targetPort }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.json
              subPath: config.json
          resources:
            {{- toYaml .Values.newsfeed.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.common.name }}-config
{{- end }}

