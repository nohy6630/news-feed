{{- if .Values.kafka.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.common.name }}-kafka
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.common.name }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.common.name }}
        app.kubernetes.io/component: kafka
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: volume-permissions
          image: busybox:1.35
          command: ['sh', '-c', 'chown -R 1000:1000 /var/lib/kafka/data && chmod -R 755 /var/lib/kafka/data && rm -rf /var/lib/kafka/data/lost+found']
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          securityContext:
            runAsUser: 0
        - name: wait-for-zookeeper
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.common.name }}-zookeeper 2181; do
                echo "Waiting for Zookeeper..."
                sleep 2
              done
              echo "Zookeeper is ready"
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: KAFKA_BROKER_ID
              value: {{ .Values.kafka.env.KAFKA_BROKER_ID | quote }}
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: {{ .Values.kafka.env.KAFKA_ZOOKEEPER_CONNECT | quote }}
            - name: KAFKA_ADVERTISED_LISTENERS
              value: {{ .Values.kafka.env.KAFKA_ADVERTISED_LISTENERS | quote }}
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.env.KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR | quote }}
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: {{ .Values.kafka.env.KAFKA_AUTO_CREATE_TOPICS_ENABLE | quote }}
            - name: KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS
              value: "60000"
            - name: KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS
              value: "40000"
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          resources:
            {{- toYaml .Values.resources.kafka | nindent 12 }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "kafka-broker-api-versions --bootstrap-server localhost:9092"
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "kafka-broker-api-versions --bootstrap-server localhost:9092"
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
        - name: kafka-topic-creator
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              sleep 60

              echo "Creating feed topic..."
              kafka-topics --create --if-not-exists --topic feed --bootstrap-server localhost:9092 --partitions 3 --replication-factor 1

              if [ $? -eq 0 ]; then
                echo "Feed topic created successfully"
              else
                echo "Failed to create feed topic"
              fi

              echo "Listing all topics:"
              kafka-topics --list --bootstrap-server localhost:9092

              # Keep the container running
              sleep infinity
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: kafka-data
          {{- if .Values.kafka.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.common.name }}-kafka-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
