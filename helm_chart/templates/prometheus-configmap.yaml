apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.common.name }}-prometheus-config
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'mysql-exporter'
        static_configs:
          - targets: ['{{ .Values.common.name }}-mysql:9104']
            labels:
              service: 'mysql'