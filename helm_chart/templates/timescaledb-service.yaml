{{- if .Values.timescaledb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.common.name }}-timescaledb
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: timescaledb
spec:
  type: {{ .Values.timescaledb.service.type }}
  ports:
    - port: {{ .Values.timescaledb.service.port }}
      targetPort: {{ .Values.timescaledb.service.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.common.name }}
    app.kubernetes.io/component: timescaledb
{{- end }}
