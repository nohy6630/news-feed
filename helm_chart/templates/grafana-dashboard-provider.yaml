apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.common.name }}-grafana-dashboard-provider
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards/default

