{{- if .Values.zookeeper.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.common.name }}-zookeeper
  labels:
    {{- include "news-feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.common.name }}
      app.kubernetes.io/component: zookeeper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.common.name }}
        app.kubernetes.io/component: zookeeper
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: volume-permissions
          image: busybox:1.35
          command: ['sh', '-c', 'chown -R 1000:1000 /var/lib/zookeeper/data && chmod -R 755 /var/lib/zookeeper/data']
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
          securityContext:
            runAsUser: 0
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: {{ .Values.zookeeper.env.ZOOKEEPER_CLIENT_PORT | quote }}
            - name: ZOOKEEPER_TICK_TIME
              value: {{ .Values.zookeeper.env.ZOOKEEPER_TICK_TIME | quote }}
            - name: ZOOKEEPER_SERVER_ID
              value: "1"
            - name: ZOOKEEPER_SERVERS
              value: "localhost:2888:3888"
            - name: ZOOKEEPER_DATA_DIR
              value: "/var/lib/zookeeper/data"
            - name: ZOOKEEPER_DATA_LOG_DIR
              value: "/var/lib/zookeeper/data"
          ports:
            - name: zookeeper
              containerPort: 2181
              protocol: TCP
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
          resources:
            {{- toYaml .Values.resources.zookeeper | nindent 12 }}
      volumes:
        - name: zookeeper-data
          {{- if .Values.zookeeper.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.common.name }}-zookeeper-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
